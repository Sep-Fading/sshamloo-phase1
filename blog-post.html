<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <div class="header-home-container">
                    <div class="header-home-img">
                        <figure><a href="./index.html"><img src="./img/CWS-2.png"></a></figure>
                    </div>
                    <div class="header-home-logotext">
                        <p>By Sepehr Shamloo</p>
                    </div>
                </div>

                <div class="header-nav">
                    <nav>
                        <ul>
                            <a href="./experience.html">

        <div class="form-wrapper">
            <form action="" method="get">
                <legend>Post a new blog</legend>
                <label for="blog-title">Title</label><br>
                <input type="text" id="blog-title" name="blog-title" required><br>
                <label for="blog-content">Write your blog:</label><br>
                <textarea rows="8" cols="50" id="blog-content" name="blog-content" required></textarea>
                <div class="form-buttons">
                    <input class="submit-post" type="submit" value="Post">
                    <input class="cancel-post"type="reset" value="Cancel"> 
                </div>
            </form>
        </div>

            <div class="footer-container">
